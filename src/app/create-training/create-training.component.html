<div class="container">
    <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Training Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="trainingSchedule">Training Schedule:</label>
        <select id="trainingSchedule" formControlName="trainingSchedule" class="form-control">
          <option *ngFor="let schedule of trainingSchedules" [value]="schedule.id">{{ schedule.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="scheduledFor">Scheduled for:</label>
        <input type="datetime-local" id="scheduledFor" formControlName="scheduledFor" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="maxParticipants">Maximum Participants:</label>
        <input type="number" id="maxParticipants" formControlName="maxParticipants" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!trainingForm.valid">Create Training</button>
    </form>
  </div>
