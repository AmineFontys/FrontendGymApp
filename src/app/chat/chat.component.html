<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages">
      <p>{{message}}</p>
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="messageText" placeholder="Type your message...">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>

<style>
  .chat-container {
    width: 400px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .messages {
    height: 300px;
    overflow-y: scroll;
    margin-bottom: 10px;
  }
  .input-container {
    display: flex;
  }
  input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
