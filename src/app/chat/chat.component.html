<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6>Chat</h6>
      </div>
      <div class="panel-body">
        <ul>
          <li *ngFor="let message of chatMessages">{{ message.id }} says: {{ message.text }}</li>
        </ul>
      </div>
      <div class="panel-footer">
        <form (submit)="addChat(); $event.preventDefault()">
          <input type="text" [(ngModel)]="newChatMsg" name="newChatMsg" placeholder="Type a message..." class="form-control"/>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
