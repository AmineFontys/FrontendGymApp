<head>
  <!-- Add this line inside the <head> tag -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<mat-toolbar class="primary-gradient">
 
  <button mat-icon-button (click)="toggleCollapse()">
    <mat-icon>menu</mat-icon>
  </button>

  <div [@collapse]="isCollapsed ? 'closed' : 'open'" class="navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0);" (click)="navigateToHomepage()">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0);" (click)="navigateToTrainings()">Training</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0);">Diet</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="javascript:void(0);" (click)="toggleDropdown($event)">Personnel</a>
        <div class="dropdown-menu" [class.show]="isDropdownOpen">
          <a class="dropdown-item" href="javascript:void(0);" (click)="navigateToTrainers(); closeDropdown()">Trainers</a>
          <a class="dropdown-item" href="javascript:void(0);" (click)="navigateToMembers(); closeDropdown()">Members</a>
        </div>
      </li>
    </ul>
  </div>
  
  <span class="spacer"></span> 
  
  <form class="form-inline">
    <input matInput placeholder="Search" type="text" class="form-control">
    <button mat-raised-button color="accent">Search</button>
    <span><a href="#" class="navbar-brand">Navbar</a></span>
  </form>
</mat-toolbar>
