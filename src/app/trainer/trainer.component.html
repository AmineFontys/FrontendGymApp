<div class="main-container">
    <aside class="sidebar">
        <button type="button" (click)="NavigateToCreateTrainer()">Add Trainer</button>
        <button type="button" (click)="updateTrainer()" [disabled]="!selectedTrainerId">Update Trainer</button>
        <button type="button" (click)="deleteTrainer()" [disabled]="!selectedTrainerId">Delete Trainer</button>
    </aside>
    <section class="content">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Birthdate</th>
                    <th>Gender</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trainer of trainers; let i = index"
                    [class.selected]="isSelected(trainer.id)"
                    (click)="selectTrainer(trainer.id)">
                    <td>{{ i + 1 }}</td>
                    <td>{{ trainer.firstName }}</td>
                    <td>{{ trainer.surName }}</td>
                    <td>{{ trainer.email }}</td>
                    <td>{{ trainer.phoneNumber }}</td>
                    <td>{{ trainer.birthDate | date: 'yyyy-MM-dd' }}</td>
                    <td>{{ trainer.isMale ? 'Male' : 'Female' }}</td>
                    <td>{{ trainer.role }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
